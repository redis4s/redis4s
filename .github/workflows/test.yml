name: test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: olafurpg/setup-scala@v2
      with:
        java-version: zulu@1.8
    - uses: zhulik/redis-action@v1.0.0
      with:
        redis version: '5'
    - run: |
        sbt +test

